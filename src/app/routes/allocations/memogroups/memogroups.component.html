<div class="content-heading">
    <div>
        Memo Groups
        <small>Allocation setup</small>
    </div>
</div>
<div class="container-fluid">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-fade">
        <p style="font-size: 20px; color: white">Processing ...</p>
    </ngx-spinner>
    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#collapseOne">
                    Memo Groups
                </a>
            </div>
            <div id="collapseOne" class="collapse show" data-parent="#accordion">
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-4">
                            <div class="card card-primary">
                                <div class="card-body">
                                    <form #memogroupForm="ngForm" class="form-horizontal"
                                        (ngSubmit)="Submit(memogroupForm)" *ngIf="new">
                                        <div class="form-group row mb">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <p>MemoGroup</p>
                                                    <input class="form-control" name="memogroup" id="memogroup"
                                                        #memogroup="ngModel" [(ngModel)]="model.memogroup"
                                                        [disabled]="false" required autocomplete="off" />
                                                </div>

                                                <p class="my-2"></p>
                                                <div class="form-group">
                                                    <p>Product Code</p>
                                                    <input class="form-control" name="productcode" id="productcode"
                                                        #productcode="ngModel" [(ngModel)]="model.productcode"
                                                        [disabled]="false" autocomplete="off" />
                                                </div>
                                            </div>
                                        </div>
                                        <p class="my-2"></p>
                                        <div class="form-group">
                                            <p>Business Unit</p>
                                            <input class="form-control" name="businessunit" id="businessunit"
                                                #businessunit="ngModel" [(ngModel)]="model.businessunit"
                                                [disabled]="false" autocomplete="off" />
                                        </div>
                                        <p class="my-2"></p>
                                        <div class="form-group">
                                            <p>Remedial Unit</p>
                                            <input class="form-control" name="remedialunit" id="remedialunit"
                                                #emailAddress="ngModel" [(ngModel)]="model.remedialunit"
                                                [disabled]="false" autocomplete="off" />
                                        </div>
                                        <p class="lead mt-3"></p>
                                        <div>
                                            <div class="clearfix">
                                                <div class="float-left">
                                                    <button [disabled]="!memogroupForm.valid || !memogroupForm.dirty"
                                                        class="btn btn-outline-primary" type="submit">
                                                        <em class="fa fa-check fa-fw"></em>Add New</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form #editForm="ngForm" class="form-horizontal" (ngSubmit)="editSubmit(editForm)"
                                        *ngIf="!new">
                                        <p class="lead mt-3"></p>
                                        <div class="form-group">
                                            <p>MemoGroup</p>
                                            <input class="form-control" name="memogroup" id="memogroup"
                                                #memogroup="ngModel" [(ngModel)]="model.memogroup" [disabled]="false"
                                                required autocomplete="off" />
                                        </div>

                                        <p class="my-2"></p>
                                        <div class="form-group">
                                            <p>Product Code</p>
                                            <input class="form-control" name="productcode" id="productcode"
                                                #productcode="ngModel" [(ngModel)]="model.productcode"
                                                [disabled]="false" autocomplete="off" />
                                        </div>
                                        <p class="my-2"></p>
                                        <div class="form-group">
                                            <p>Business Unit</p>
                                            <input class="form-control" name="businessunit" id="businessunit"
                                                #businessunit="ngModel" [(ngModel)]="model.businessunit"
                                                [disabled]="false" autocomplete="off" />
                                        </div>
                                        <p class="my-2"></p>
                                        <div class="form-group">
                                            <p>Remedial Unit</p>
                                            <input class="form-control" name="remedialunit" id="remedialunit"
                                                #remedialunit="ngModel" [(ngModel)]="model.remedialunit"
                                                [disabled]="false" autocomplete="off" />
                                        </div>

                                        <div class="float-left">
                                            <button type="submit" class="btn btn-outline-primary" type="submit">
                                                <em class="fa fa-pencil fa-fw"></em>Update</button>
                                        </div>
                                        <div class="float-left">
                                            <button class="btn btn-outline-warning" (click)="shownew()">
                                                <em class="fa fa-check fa-fw"></em>Cancel</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-8">
                            <div class="col-xl-12">
                                <div class="row">
                                    <div class="col-xl-4 col-lg-6">
                                        <input class="mb form-control" placeholder="Search..." type="text"
                                            (keyup)="onQuickFilterChanged($event)" />
                                    </div>
                                </div>
                                <ag-grid-angular #agGrid [rowData]="rowData1" class="ag-angle"
                                    style="width: 100%; height: 400px" [gridOptions]="gridOptions"
                                    (rowClicked)='onRowClicked($event)' class="ag-theme-balham" [modules]='modules'
                                    (gridReady)="gridReady($event)">
                                </ag-grid-angular>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
