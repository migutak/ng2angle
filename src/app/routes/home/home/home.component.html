


<div class="row">
   <div class="col-sm-6 mb-3 mb-md-0">
     <div class="card">
       <div class="card-body">
         <h5 class="card-title">Dashboard 1</h5>
         <fusioncharts
                     width="100%"
                     height="350"
                     type="pie3D"
                     dataFormat="JSON"
                     [dataSource]="dataSource"
                  ></fusioncharts>
       </div>
     </div>
   </div>
 
   <div class="col-sm-6">
     <div class="card">
       <div class="card-body">
         <h5 class="card-title">Dashboard 2</h5>
         <fusioncharts
                     width="100%"
                     height="350"
                     type="column2d"
                     dataFormat="JSON"
                     [dataSource]="dataSource2"
                  ></fusioncharts>
       </div>
     </div>
   </div>
 </div>
