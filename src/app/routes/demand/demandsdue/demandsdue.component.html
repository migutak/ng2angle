<div class="content-heading">
  <div>Demand Letters Due
    <small>Demand letters not send either manual or auto</small></div>
</div>
<!-- START card-->
<div class="card card-default">
  <div class="card-header">Demands Due and NOT sent: {{radioModel || 'ALL'}}</div>
  <div class="row">
    <div class="col-xl-6">
      <form #searchForm="ngForm" class="form-horizontal" novalidate autocomplete="off">
        <div class="row">
          <div class="col-xl-8 col-lg-8 form-inline">
            <input class="mb form-control" placeholder="Search..." type="text" [(ngModel)]="model.searchText"
              name="searchText" #searchText="ngModel" minlength="4" (input)="onSearch()" required />
            <button type="button" class="btn btn-outline-inverse" (click)="onSearch()"
              [disabled]="!searchForm.valid || !searchForm.dirty"><span class="fa fa-search"></span>
              Search</button>

          </div>
          <div class="col-xl-4 col-lg-4 form-inline">
            <button class="mr-1 mb-1 btn btn-outline-green" type="button" (click)="reset()"><span
                class="fas fa-sync"></span> Reset</button>
          </div>
        </div>
        <p *ngIf="searchText.errors?.minlength">minimum of four(4) search characters is required</p>
      </form>
    </div>
  </div>


  <!-- END box placeholder-->
  <ag-grid-angular #agGrid class="ag-angle" style="width: 100%; height: 600px;" [gridOptions]="gridOptions"
    (gridReady)="gridReady($event)" [columnDefs]="columnDefs" enableFilter="true" enableColResize="true"
    (rowClicked)='onRowDoubleClicked($event)'>
  </ag-grid-angular>

</div>
