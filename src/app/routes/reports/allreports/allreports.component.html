<div class="content-heading">
    <div>Reports
        <small></small></div>
</div>
<div class="container-fluid">
    <div class="col-md-4">
        <!-- Categories-->
        <div class="card card-default">
            <button title="Collector activity" (click)="openactivityrpt()" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="fa fa-file fa-fw float-left"></em>Collector activity</button>
            <button title="Amount collected"  (click)="open('/frameset?__report=amountcollectedtest.rptdesign&__title=Amount Collected')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="far fa-money-bill-alt float-left"></em>Amount collected</button>
            <button title="SMS Sent Report"  (click)="open('/frameset?__report=sms.rptdesign&__title=SMS Sent Report')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="far fa-envelope-open float-left"></em>SMS report</button>
            <button title="Notes"  (click)="open('/frameset?__report=notes.rptdesign&__title=Notes')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="far fa-sticky-note float-left"></em>Daily Notes report</button>
            <button title="Bulk Notes"  (click)="open('/frameset?__report=bulk_notes.rptdesign&__title=Bulk Notes')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="far fa-clone float-left"></em>Bulk notes report</button>
            <button title="Unactioned report CMD"  (click)="open('/frameset?__report=unactioned.rptdesign&__title=Unactioned report CMD')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="fas fa-user-alt-slash float-left"></em>Unactioned report</button>
            <button title="Paying Accounts with History of Default"  (click)="open('')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="fas fa-user-times float-left"></em>Paying Accounts with History of Default</button>
            <button title="Portfolio Movement Report"  (click)="open('/frameset?__report=portfoliomovt.rptdesign&__title=Portfolio Movement Report')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="fas fa-share float-left"></em>Portfolio movement</button>
            <!-- <button title="Relegation analysis cc"  (click)="open('/frameset?__report=portfoliomovt_cc_test.rptdesign&__title=Portfolio Movement Report')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class=" far fa-credit-card float-left"></em>Relegation analysis C.C</button> -->
            <button title="Service providers Expired Indemnity report"  (click)="open('/frameset?__report=file_analysis_test.rptdesign&__title=Relegation Analysis')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="fas fa-user-secret float-left"></em>Service providers Expired Indemnity report</button>
            <button title="New File Analysis"  (click)="open('/frameset?__report=newfileanalysis.rptdesign&__title=New File Analysis Report')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="far fa-file-alt float-left"></em>New File Analysis</button>
            <button title="Allocation summary"  (click)="open('/frameset?__report=summary_allocation_report.rptdesign&__title=Allocation Summary')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="fas fa-chart-line float-left"></em>Allocation summary</button>
            <button title="Account plan report"  (click)="open('accplanrpt')" class="mr-1 mb-1  btn-outline-primary  btn btn-sm " ><em class="fas fa-asterisk float-left"></em>Account plan report</button>
