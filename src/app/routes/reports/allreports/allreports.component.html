<div class="content-heading">
    <div>Reports
        <small></small></div>
</div>
<div class="container-fluid">
    <div class="col-md-12">
        <!-- Categories-->
        <div class="card card-default">
            <div class="card-header">List of reports</div>
            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                    placeholder="&#61442;  Searching here " (keyup)="filterArray()">

            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li *ngFor="let report of reports | filter:searchText">
                        <a href="" (click)="open(report.link)">
                            <em [class] ="report.icon"></em>{{report.name}}</a>
                    </li>
                    <li>
                        <a href="" (click)="exportwoffstory()">
                            <em class="fa fa-box"></em> Write-off story Report</a>
                    </li>
                    <li>
                        <a href="" (click)="exportproducts()">
                            <em class="fa fa-box"></em> Remedial Products Offered Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
