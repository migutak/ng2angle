<div class="content-heading">
    <div>Bucket Summary
        <small></small></div>
</div>
<div class="container-fluid">
    <div class="col-4 col-xl-12">
        <div class="card card-default">
            <div class="card-header">User Bucket summary</div>
            <div class="card-body">
                <fm-pivot #pivot [toolbar]="true" [width]="'100%'" [height]="700" [report]="pivotReport"
                    [customizeCell]="onCustomizeCell" (ready)="onPivotReady($event)"
                    (reportcomplete)="onReportComplete()" (beforetoolbarcreated)="customizeToolbar($event)"
                    [licenseKey]="flem">
                </fm-pivot>
            </div>
        </div>
    </div>
</div>
