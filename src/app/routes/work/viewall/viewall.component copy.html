
<div class="content-heading">
  <div>View ALL
    <small>work: view all</small></div>
</div>


<!-- START card-->
<div class="panel panel-success">
  <div class="col-xl-16">
    <div  class="panel-body">
      <form #searchForm="ngForm" class="form-horizontal" novalidate autocomplete="off">
        <div class="row">
          <div class="col-xl-5 col-lg-8 form-inline">
            <input class="mb form-control" placeholder="Search..." type="text" [(ngModel)]="model.searchText"
              name="searchText" #searchText="ngModel" minlength="4" required />
            <button type="submit" class="mr-1 btn btn-primary btn-xs" (click)="onSearch()"
              [disabled]="!searchForm.valid || !searchForm.dirty"><span class="fa fa-search"></span>
              Search</button>
              <button class="mr-1 btn btn-success btn-xs" type="button" (click)="reset()"><span
                class="fas fa-sync"></span> Reset</button>
          </div>
          <div class="col-xl-4 col-lg-6 form-inline">
            
          </div>
        </div>
        <p style="color: red"  *ngIf="searchText.errors?.minlength">minimum of four(4) search characters is required</p>
      </form>
    </div>
    <ag-grid-angular
    #agGrid  class="ag-theme-balham"
      style="width: 100%; height: 660px;"
      [gridOptions]="gridOptions"
      [animateRows]="true"

      [columnDefs]="columnDefs"
                  
                   [enableFilter]="true"
                   [frameworkComponents]="frameworkComponents"
  

      
      (gridReady)="gridReady($event)"  [overlayLoadingTemplate]="overlayLoadingTemplate"
      [overlayNoRowsTemplate]="overlayNoRowsTemplate" (rowClicked)='onRowDoubleClicked($event)'>
    </ag-grid-angular>
  </div>
</div>
