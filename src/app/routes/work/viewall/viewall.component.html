    <ag-grid-angular   #agGrid  class="ag-theme-fresh"
style="width: 100%; height: 660px; margin: 20px"
                   [rowData]="rowData"
                   [columnDefs]="columnDefs"
                   [gridOptions]="gridOptions"
                   [enableSorting]="true"
                   [enableFilter]="true"
                   [floatingFilter]="true"
                   [pagination]="true" 
                   
                   [animateRows]="true"
                   (rowClicked)='onRowDoubleClicked($event)'
                   (rowSelected)="getSelectedRows($event)">

</ag-grid-angular>
