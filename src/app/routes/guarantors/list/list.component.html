<div class="content-heading">
  <div>Guarantors
     <small>list of guarantors by custnumber</small></div>
</div>
<div class="row">
   <div class="col-xl-4 col-lg-6 form-inline">
     <input class="form-control mb" type="text" id="accnumber" name="accnumber" #accnumber placeholder="accnumber" />
     <button type="button" class="btn btn-outline-inverse" (click)="getguarantors(accnumber.value)" ><span
         class="fa fa-search"></span>
       Search</button>
     
   </div>
   <div class="col-xl-4 col-lg-6 form-inline">
    <a  (click) = "addnew()" class="btn btn-outline-warning"  ><span class="fa fa-plus-square"></span> Add New</a>
   </div>
 </div>
<div class="card card-default">
 <div class="card-header">
   Custnumber {{guarantors?.length}}
 </div>
 <table class="table table-striped table-bordered table-hover">
    <thead>
       <tr>
          <th scope="col">#</th>
          <th scope="col">Gurarantor Name</th>
          <th scope="col">Address</th>
          <th scope="col">Postal Code</th>
          <th scope="col">Tenumber</th>
          <th scope="col">Email</th>
          <th scope="col">
            <strong>active</strong>
          </th>
          <th class="text-right" style="width:130px">
              <strong>Actions</strong>
          </th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let g of guarantors">
          <th scope="row">{{g.idnumber}}</th>
          <td>{{g.guarantorname}}</td>
          <td>{{g.address}}</td>
          <td>{{g.postalcode}}</td>
          <td>{{g.telnumber}}</td>
          <td>{{g.email}}</td>
          <td>
              <span *ngIf="g.active" class="badge badge-success">{{g.active}}</span>
              <span *ngIf="!g.active" class="badge badge-danger">{{g.active}}</span>
          </td>
          <td class="text-right">
              <button class="btn btn-sm btn-secondary" type="button" (click)="update(g.id)">
                  <em class="fas fa-pencil-alt"></em>
              </button>
              <button class="btn btn-sm btn-danger" type="button">
                  <em class="fas fa-trash-alt"></em>
              </button>
          </td>
       </tr>
    </tbody>
 </table>
</div>
<!-- END row-->
