
<style type="text/css">
a.btn:hover {
     -webkit-transform: scale(1.1);
     -moz-transform: scale(1.1);
     -o-transform: scale(1.1);
 }
 a.btn {
     -webkit-transform: scale(0.8);
     -moz-transform: scale(0.8);
     -o-transform: scale(0.8);
     -webkit-transition-duration: 0.5s;
     -moz-transition-duration: 0.5s;
     -o-transition-duration: 0.5s;
 }
</style>

   
   
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-fade">
        <p style="font-size: 20px; color: white">Loading more notes ...</p>
    </ngx-spinner>


<!-- First category table-->
<div class="panel panel-default">
    <table  class="table table-striped">
            <ng-container>
        <thead>
            <tr>
                <th style="width:75%"  class="h4">Notes</th>
                <th class="h4 d-none d-lg-table-cell">Updated</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let note of noteData">
                <td>
                        <div  class="text-muted">
                       {{note.OWNER}} {{note.NOTESRC}}  on Account {{note.ACCNUMBER}}
                        
                        </div>
                    <div  class="text-muted">{{note.NOTEMADE}} <small><a (click)="editnote(note)" *ngIf="note.showedit" class="mr-1 mb-1 btn-sm btn btn-outline-secondary">
                        <span class="far fa-edit" aria-hidden="true"></span>
                        <span style="color: red;"><strong>Edit</strong></span>            
                    </a></small></div>
                </td>
                <td class="d-none d-lg-table-cell">
                    <a>{{note.OWNER}}</a>
                    <br/>
                    <small>{{note.NOTEDATE}}</small>
                </td>
            </tr>
            
        </tbody>
        </ng-container>
    </table>
    <button *ngIf="!pager.reachedend" class="mr-1 btn btn-primary btn-xs"
    (click)="loadmore($event)">load more notes...</button>
<button *ngIf="pager.reachedend" disabled="" class="mr-1 btn btn-danger btn-xs"> No Notes Available</button>
</div>
