
<style>
        input[type="checkbox"] {
      
                      margin-right: 50px;
                      text-align: center; vertical-align: middle;
                      
      
                  }
                  
      
                
      
                  
      </style>

<div class="panel panel-default">
    <div class="panel-body">

        Click <a href="#" target="_blank" (click)="openaccplan()">here</a> to open account plan
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <!-- START card-->
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <!-- Send Sms -->
                    <div *ngFor="let title of activities" class="form-group row">
                        <div class="form-check ">
                            <label style="padding-right: 20px"
                                for="inlineFormInputGroupUsername2">{{title.title}}</label>
                            <div class="checkbox c-checkbox form-check-inline">
                                <label>
                                    <input type="checkbox" />
                                    <span class="fa fa-check"></span></label>
                            </div>
                        </div>
                        <div  class="col-md-6">
                              
                            
                                <div  class="input-group">
                                    <input   class="form-control" placeholder="yyyy-mm-dd" id="activities" name="activities"
                                        ngbDatepicker #p="ngbDatepicker" formControlName="activities" />
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" (click)="p.toggle()"
                                            type="button"><span><i class="fa fa-calendar"></i>
                                            </span></button>
                                    </div>
                                
                            </div>
                        </div>
                    </div>





                    <button class="btn btn-primary" type="submit">Update</button>

                </form>
            </div>
        </div>
        <!-- END card-->
    </div>
</div>
