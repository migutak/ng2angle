<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div>

            <div class="card card-flat" >
                <div>
                <a href="#">
                    <img class="block-center rounded" src="../../assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="card-body">
                <h3 >E-Collect&trade;</h3>
                <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="username" type="text" name="username" placeholder="Enter Your Username" autocomplete="off" formControlName="username" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-envelope"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['username'].hasError('required') && (valForm.controls['username'].dirty || valForm.controls['username'].touched)">Username is required</div>
                    
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" type="Password" id="password" placeholder="Enter Password" name="password" formControlName="password" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-lock"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger" *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">Password is required</div>
                    </div>
                
                    <button [disabled]="!valForm.valid" class="btn btn-block btn-primary mt-3" type="submit">Login</button>
                </form>
            </div>
        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span>2019</span>
            <span class="mx-2">-</span>
            <span>E-Collect&reg;.</span>
            <br/>
            <span>All Rights Reserved | Design by <a href="#" target="blank">Inteligen Infosys Ltd</a></span>
        </div>
    </div>
</div>
