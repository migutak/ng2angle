<div class="content-heading">
  <div>Credit cards
    <small>zero balance</small></div>
</div>
<!-- START card-->
<div class="card card-default">
  <div class="col-xl-12">
    <ag-grid-angular #agGrid (gridReady)="onGridReady($event)" (rowClicked)='onRowDoubleClicked($event)'
      [animateRows]="true" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [enableRangeSelection]="true"
      [floatingFilter]="true" [maxBlocksInCache]="maxBlocksInCache" [modules]="modules" [paginationAutoPageSize]="true"
      [pagination]="true" [pivotPanelShow]="pivotPanelShow" [rowData]="rowData" [rowDragManaged]="true"
      [rowModelType]="rowModelType" [sideBar]="false" class="ag-theme-balham" id="myGrid"
      style="width: 100%; height: 700px;"></ag-grid-angular>
  </div>
</div>
