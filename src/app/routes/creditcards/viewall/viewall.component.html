<style>
  input[type=text] {
    width: 130px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
  }

  /* When the input field gets focus, change its width to 100% */
  input[type=text]:focus {
    width: 100%;
  }
</style>


<input type="text" name="search" placeholder="search" (keyup)="quickSearch()" [(ngModel)]="searchValue">

<ag-grid-angular #agGrid class="ag-theme-balham" style="width: 100%; height: 700px;" [columnDefs]="columnDefs"
  [gridOptions]="gridOptions" [enableSorting]="true" [enableFilter]="true" [floatingFilter]="true" [pagination]="true"
  [animateRows]="true" (rowClicked)='onRowDoubleClicked($event)' (rowSelected)="getSelectedRows($event)">

</ag-grid-angular>
